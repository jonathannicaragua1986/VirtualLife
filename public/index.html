        const Gift = (props) => <IconWrapper {...props}><rect x="3" y="8" width="18" height="4" rx="1" /><path d="M12 8v13" /><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7" /><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5" /></IconWrapper>;

        const HelpCircle = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><path d="M12 17h.01" /></IconWrapper>;

        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" /></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></IconWrapper>;

        const Cpu = (props) => <IconWrapper {...props}><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" /><path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" /></IconWrapper>;
        const Wifi = (props) => <IconWrapper {...props}><path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.42 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></IconWrapper>;
        const MessageCircle = (props) => <IconWrapper {...props}><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" /></IconWrapper>;
        const Send = (props) => <IconWrapper {...props}><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></IconWrapper>;
        const Bot = (props) => <IconWrapper {...props}><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></IconWrapper>;

        // --- COMPONENTE LOGO INTELIGENTE (Soluciona el problema de la imagen) ---
        const SmartLogo = ({ size = "w-14 h-14 md:w-16 md:h-16" }) => {
            const [src, setSrc] = useState("image_02a7fd.jpg"); // Intento 1
            const [errorCount, setErrorCount] = useState(0);
            const [hasError, setHasError] = useState(false);

            const handleError = () => {
                if (errorCount === 0) {
                    // Si falla .jpg, intentamos .jpg.png (común en Windows con extensiones ocultas)
                    setSrc("image_02a7fd.jpg.png");
                    setErrorCount(1);
                } else if (errorCount === 1) {
                    // Si falla eso, intentamos solo .png
                    setSrc("image_02a7fd.png");
                    setErrorCount(2);
                } else {
                    // Si todo falla, mostramos el icono
                    setHasError(true);
                }
            };

            if (hasError) {
                return (
                    <div className={`relative ${size} bg-black border border-cyan-400 p-2 rounded-full flex items-center justify-center`}>
                        <Users className="text-cyan-400" size={24} />
                    </div>
                );
            }

            return (
                <div className="relative group cursor-pointer">
                    <div className="absolute inset-0 bg-cyan-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity rounded-full"></div>
                    <img
                        src={src}
                        alt="VIRTUAL LIFE Logo"
                        className={`relative ${size} rounded-full border-2 border-cyan-400 shadow-[0_0_15px_rgba(6,182,212,0.3)] object-cover bg-black`}
                        onError={handleError}
                    />
                </div>
            );
        };

        // --- COMPONENTE CHATBOT CON PERSONALIDAD HUMANA ---
        const ChatBot = ({ openWhatsApp }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [chatState, setChatState] = useState('closed'); // closed, connecting, connected
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);

            // Información del agente
            const agent = {
                name: 'María',
                role: 'Servicio al Cliente',
                image: 'maria-agente.png'
            };

            // Scroll automático al último mensaje
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // Efecto de conexión al abrir el chat
            useEffect(() => {
                if (isOpen && chatState === 'closed') {
                    setChatState('connecting');
                    // Simular conexión
                    setTimeout(() => {
                        setChatState('connected');
                        // Mensaje de bienvenida personalizado
                        const hour = new Date().getHours();
                        let greeting = 'Buenas tardes';
                        if (hour < 12) greeting = 'Buenos días';
                        if (hour >= 19) greeting = 'Buenas noches';

                        setMessages([{
                            type: 'bot',
                            text: `¡${greeting}! Soy María, del equipo de Virtual Life. ¿En qué puedo ayudarte hoy?`
                        }]);
                    }, 2000);
                }
            }, [isOpen]);

            // Cerrar chat
            const handleClose = () => {
                setIsOpen(false);
                setChatState('closed');
                setMessages([]);
            };

            // Respuestas conversacionales e inteligentes
            const getResponse = (input, messageHistory) => {
                const text = input.toLowerCase().trim();
                const words = text.split(/\s+/);

                // Función para elegir respuesta aleatoria
                const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

                // Detectar si mencionan el nombre María
                const mentionsMaria = text.includes('maria') || text.includes('maría');

                // Analizar intención del mensaje
                const isGreeting = text.match(/^(hola|hi|hey|buenas?|buenos|saludos|qué tal|que tal|como est[aá]s|buen dia|buen día|buenas tardes|buenas noches)/i);
                const isQuestion = text.includes('?') || text.match(/^(que|qué|cual|cuál|como|cómo|donde|dónde|cuando|cuándo|cuanto|cuánto|por que|por qué|quien|quién)/);
                const isShortMessage = words.length <= 3;
                const isAffirmative = text.match(/^(si|sí|ok|okay|dale|claro|va|vamos|listo|perfecto|bueno|esta bien|está bien|de acuerdo|por supuesto|obvio|seguro|eso|correcto|exacto|así es)$/i);
                const isNegative = text.match(/^(no|nop|nope|nel|para nada|negativo|tampoco|nunca)$/i);

                // Obtener último mensaje del bot para contexto
                const lastBotMessage = messageHistory && messageHistory.length > 0
                    ? messageHistory.filter(m => m.type === 'bot').slice(-1)[0]?.text || ''
                    : '';
                const wasAskingAboutReservation = lastBotMessage.toLowerCase().includes('reserv') || lastBotMessage.toLowerCase().includes('whatsapp') || lastBotMessage.toLowerCase().includes('apartar');
                const wasAskingQuestion = lastBotMessage.includes('?');

                // === SALUDOS (con o sin nombre) ===
                if (isGreeting || (isShortMessage && mentionsMaria && !isQuestion)) {
                    const greetingResponses = [
                        '¡Hola! Qué gusto saludarte. Cuéntame, ¿en qué te puedo ayudar hoy?',
                        '¡Hola! Me da gusto atenderte. ¿Qué te trae por aquí? ¿Buscas info sobre nuestras experiencias VR?',
                        '¡Hey! Bienvenido. Estoy aquí para ayudarte. ¿Qué necesitas saber?',
                        '¡Hola! Soy María del equipo de Virtual Life. Cuéntame qué te gustaría saber.',
                    ];
                    if (mentionsMaria) {
                        return pick([
                            '¡Hola! Qué lindo que me saludes por mi nombre. Cuéntame, ¿en qué te puedo ayudar?',
                            '¡Hola! Aquí estoy para ayudarte. ¿Qué necesitas saber sobre Virtual Life?',
                            '¡Hey! Un gusto. Dime, ¿qué te gustaría saber? ¿Precios, horarios, juegos...?'
                        ]);
                    }
                    return pick(greetingResponses);
                }

                // === RESPUESTAS AFIRMATIVAS (depende del contexto) ===
                if (isAffirmative) {
                    if (wasAskingAboutReservation) {
                        setTimeout(() => {
                            openWhatsApp('Hola! Me atiende María en el chat. Quiero reservar una sesión de VR');
                        }, 1000);
                        return 'Perfecto, te paso con mi compañero Carlos por WhatsApp para que concrete tu reserva. ¡Te va a encantar la experiencia!';
                    }
                    return pick([
                        '¡Genial! ¿Hay algo más en lo que te pueda ayudar?',
                        'Perfecto. ¿Qué más te gustaría saber?',
                        '¡Excelente! Estoy aquí si necesitas más información.'
                    ]);
                }

                // === RESPUESTAS NEGATIVAS ===
                if (isNegative) {
                    if (wasAskingQuestion) {
                        return pick([
                            'No hay problema. ¿Hay algo más en lo que te pueda ayudar?',
                            'Entendido. ¿Tienes alguna otra duda?',
                            'Ok, sin problema. ¿Necesitas información sobre algo más?'
                        ]);
                    }
                    return 'Entendido. Cuéntame entonces, ¿qué te gustaría saber?';
                }

                // === PREGUNTAS SOBRE QUIÉN ES / CONVERSACIONALES ===
                if (text.match(/quien eres|quién eres|eres real|eres humana|eres robot|eres bot|eres una persona|como te llamas|cómo te llamas/)) {
                    return pick([
                        'Soy María, trabajo en el área de atención al cliente de Virtual Life. Llevo más de un año aquí y me encanta ayudar a la gente a descubrir la realidad virtual. ¿En qué te puedo ayudar?',
                        'Me llamo María, soy parte del equipo de Virtual Life. Estoy aquí para resolver tus dudas y ayudarte a vivir una experiencia increíble. ¿Qué te gustaría saber?'
                    ]);
                }

                // === CÓMO ESTÁS / CONVERSACIÓN CASUAL ===
                if (text.match(/como est[aá]s|cómo est[aá]s|que tal est[aá]s|cómo te va|como te va|todo bien|qué onda|que onda/)) {
                    return pick([
                        '¡Muy bien, gracias por preguntar! Aquí atendiendo con todo el gusto. ¿Y tú cómo estás? ¿Buscas algo en especial?',
                        '¡Todo excelente! Gracias por preguntar. Cuéntame, ¿qué te trae por aquí?',
                        '¡De maravilla! Listo para ayudarte. ¿Qué necesitas saber?'
                    ]);
                }

                // === PRECIOS ===
                if (text.match(/precio|costo|cuánto|cuanto|tarifa|vale|cuesta|sale|cobran|pagan|pago|dinero|plata|lana/)) {
                    return pick([
                        'Claro que sí. Mira, manejamos tres opciones:\n\n• 30 min → $15,000 por persona\n• 1 hora → $25,000 (el más popular)\n• 1 hora y media → $35,000\n\nTodo incluye instructor y +50 juegos. ¿Para cuántas personas sería?',
                        'Con gusto te explico. Tenemos sesiones de 30 min ($15,000), 1 hora ($25,000) y 90 min ($35,000). La mayoría elige 1 hora porque alcanzas a probar varios juegos. ¿Te interesa alguno?'
                    ]);
                }

                // === HORARIOS ===
                if (text.match(/horario|hora|abre|cierra|abierto|abren|cierran|atienden|trabajan|disponible/)) {
                    return pick([
                        'Nuestros horarios:\n\n• Lunes a Jueves: 12pm a 10pm\n• Viernes: 12pm a 12am\n• Sábado: 10am a 1am\n• Domingo: 10am a 11pm\n\n¿Cuándo te gustaría venir?',
                        'Abrimos todos los días. Entre semana desde las 12, y fines de semana desde las 10am. Los viernes y sábados cerramos más tarde. ¿Qué día tienes en mente?'
                    ]);
                }

                // === RESERVAR ===
                if (text.match(/reserv|apartar|agendar|turno|cita|book|ir|visitar|quiero ir|vamos a ir|queremos ir/)) {
                    return pick([
                        '¡Genial que quieras venir! Para reservar, te paso con mi compañero por WhatsApp y te confirma disponibilidad al momento. ¿Te parece?',
                        'Perfecto, me encanta. La forma más rápida es por WhatsApp, ahí te confirman el turno en segundos. ¿Quieres que te conecte?'
                    ]);
                }

                // === JUEGOS ===
                if (text.match(/juego|game|que hay|qué hay|que tienen|qué tienen|catalogo|catálogo|lista|jugar|puedo jugar|opciones|títulos/)) {
                    return pick([
                        'Tenemos +50 juegos para todos los gustos:\n\n• Beat Saber → música y ritmo\n• Arizona Sunshine 2 → zombies, intenso\n• Phasmophobia → terror con amigos\n• Gorilla Tag → viral, muy divertido\n• Batman VR → el más nuevo\n\n¿Qué tipo de experiencia te llama la atención?',
                        'Nuestra biblioteca es enorme. Hay de acción, terror, música, deportes, aventura... ¿Vienes solo, con amigos o familia? Así te recomiendo mejor.'
                    ]);
                }

                // === TERROR / MIEDO ===
                if (text.match(/terror|miedo|susto|phasmophobia|horror|asustar|fantasma/)) {
                    return 'Si buscas adrenalina, Phasmophobia es increíble. Investigas casas embrujadas con tus amigos y los fantasmas realmente te persiguen. Solo para mayores de 14 años y gente sin problemas del corazón. ¿Te animas?';
                }

                // === CUMPLEAÑOS / FIESTAS ===
                if (text.match(/cumple|fiesta|party|celebr|niño|niña|hijo|hija|pequeño|chico|festej/)) {
                    return pick([
                        'Los cumpleaños aquí son memorables. Tenemos:\n\n• Pack Estándar: $18,000/niño (1hr + sala privada)\n• Pack VIP: $28,000/niño (1.5hrs + pizza + regalo)\n\n¿Para qué edad sería y cuántos invitados?',
                        'Hacemos muchos cumples y todos salen felices. ¿Es para niño o niña? ¿Y más o menos cuántos invitados serían?'
                    ]);
                }

                // === UBICACIÓN ===
                if (text.match(/donde|dónde|ubicacion|ubicación|direccion|dirección|llegar|llego|queda|encuentran|mapa|localiz/)) {
                    return 'Estamos en Av. Corrientes 1234, Buenos Aires. Muy fácil de llegar: cerca del subte Línea B y hay estacionamiento a media cuadra. ¿Quieres que te mande la ubicación exacta por WhatsApp?';
                }

                // === EDAD MÍNIMA ===
                if (text.match(/edad|años|menor|pequeño|chiquito|niños pueden|desde que edad|limite de edad/)) {
                    return 'Lo recomendamos desde los 8 años para que el casco ajuste bien. Para juegos de terror, mínimo 14 años. Los cascos se ajustan a diferentes tamaños de cabeza. ¿Para quién sería?';
                }

                // === MAREO ===
                if (text.match(/mareo|mare[ao]|vomit|náusea|nausea|enferm|malestar/)) {
                    return 'Tranquilo, en nuestra Arena Free Roam casi nadie se marea porque caminas físicamente, no solo con el control. Además empezamos con juegos suaves si es tu primera vez.';
                }

                // === ANTEOJOS ===
                if (text.match(/anteojos|lentes|gafas|vista|miope|astigmat|óptic/)) {
                    return 'Sí, puedes usar tus lentes normales sin problema. Los cascos Quest 3 tienen espaciadores especiales para eso. Muchos clientes los usan.';
                }

                // === PRIMERA VEZ ===
                if (text.match(/primera vez|nunca|probado|nuevo|principiante|experiencia|no sé|no se|nervios/)) {
                    return 'No te preocupes, el 80% de nuestros clientes nunca han jugado VR antes. Nuestros instructores te explican todo en 5 minutos. Es súper intuitivo, ya verás.';

                                        <div className="grid grid-cols-2 gap-5">
                                            <div className="space-y-2">
                                                <label htmlFor="parent-name" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Tu Nombre</label>
                                                <input type="text" id="parent-name" name="parentName" autoComplete="name" required className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 outline-none transition-colors" placeholder="Padre/Madre/Tutor" />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="birthday-child" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Cumpleañero/a</label>
                                                <input type="text" id="birthday-child" name="childName" autoComplete="off" required className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 outline-none transition-colors" placeholder="Nombre del agasajado" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-5">
                                            <div className="space-y-2">
                                                <label htmlFor="phone-number" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Teléfono / WhatsApp</label>
                                                <input type="tel" id="phone-number" name="phone" autoComplete="tel" required pattern="[0-9+\-\s]+" className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 outline-none transition-colors" placeholder="+505 7779-1433..." />
                                            </div>
                                            <div className="space-y-2">
                                                <label htmlFor="event-date" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Fecha Tentativa</label>
                                                <input type="date" id="event-date" name="eventDate" required className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-gray-400 focus:text-white focus:border-purple-500 outline-none transition-colors" />
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-gray-500 uppercase tracking-wider" id="guests-label">Cantidad Aprox. de Invitados</label>
                                            <div className="grid grid-cols-3 gap-3" role="group" aria-labelledby="guests-label">
                                                {['10-15', '16-25', '+25'].map(opt => (
                                                    <button type="button" key={opt} className="bg-[#0a0a0a] border border-white/10 hover:border-purple-500 text-gray-300 py-3 rounded-lg text-sm font-bold transition-all focus:bg-purple-500/20 focus:border-purple-500 focus:text-white">
                                                        {opt}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label htmlFor="interest-type" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Interés Principal</label>
                                            <select id="interest-type" name="interestType" className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 outline-none transition-colors appearance-none cursor-pointer">
                                                <option value="standard">Pack Standard (Solo Juego + Sala)</option>
                                                <option value="vip">Pack Epic VIP (Comida + Torneo)</option>
                                                <option value="info">Solo averiguar precios</option>
                                            </select>
                                        </div>

                                        <div className="space-y-2">
                                            <label htmlFor="extra-message" className="text-xs font-bold text-gray-500 uppercase tracking-wider">Mensaje Extra</label>
                                            <textarea id="extra-message" name="message" className="w-full bg-[#0a0a0a] border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 outline-none transition-colors h-24 resize-none" placeholder="¿Alguna duda específica?" maxLength={500}></textarea>
                                        </div>

                                        <button type="submit" className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-black text-white text-lg hover:shadow-[0_0_30px_rgba(219,39,119,0.4)] transition-all transform hover:scale-[1.02]">
                                            ENVIAR CONSULTA
                                        </button>
                                        <p className="text-center text-xs text-gray-600 mt-2">Te contactaremos en menos de 24hs para confirmar disponibilidad.</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- EVENTOS CORPORATIVOS --- */}
                    <section id="eventos" className="py-24 px-6 bg-[#000] border-t border-white/10">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-16">
                            <div className="w-full md:w-1/2">
                                <h2 className="text-4xl md:text-5xl font-black italic mb-6">EVENTOS <br /><span className="text-purple-500">FUERA DE ESTE MUNDO</span></h2>
                                <p className="text-gray-400 text-lg mb-8 leading-relaxed">
                                    Olvídate del bowling o las cenas aburridas. Lleva a tu equipo o amigos a otra dimensión. Organizamos torneos, catering y experiencias personalizadas para empresas y fiestas privadas.
                                </p>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400"><Users size={20} /></div>
                                        <span className="font-bold text-gray-200">Capacidad hasta 40 personas</span>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400"><Star size={20} /></div>
                                        <span className="font-bold text-gray-200">Torneos Privados con Trofeos</span>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="w-10 h-10 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400"><CreditCard size={20} /></div>
                                        <span className="font-bold text-gray-200">Factura A para Empresas</span>
                                    </div>
                                </div>
                                <button type="button" onClick={() => openWhatsAppEventos()} className="mt-10 px-8 py-3 bg-white text-black font-bold uppercase hover:bg-gray-200 transition-colors">
                                    Solicitar Presupuesto
                                </button>
                            </div>
                            <div className="w-full md:w-1/2 relative">
                                <div className="absolute -inset-4 bg-purple-500/20 rounded-[3rem] blur-xl"></div>
                                <img
                                    src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?q=80&w=2070&auto=format&fit=crop"
                                    alt="Grupo de personas disfrutando evento corporativo de realidad virtual"
                                    className="relative rounded-[3rem] border-2 border-white/10 w-full shadow-2xl rotate-3 hover:rotate-0 transition-all duration-500"
                                    loading="lazy"
                                />
                            </div>
                        </div>
                    </section>

                    {/* --- REVIEWS --- */}
                    <section className="py-20 px-6 bg-[#0a0a0a]">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-5xl font-black italic mb-4">VOCES DEL <span className="text-cyan-500">METAVERSO</span></h2>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {REVIEWS.map((review, idx) => (
                                    <div key={idx} className="bg-[#111] p-8 rounded-2xl border border-white/5 relative group hover:-translate-y-2 transition-transform duration-300">
                                        <div className="absolute -top-4 -right-4 text-6xl text-white/5 font-serif">"</div>
                                        <div className="flex gap-1 mb-4">
                                            {[...Array(review.stars)].map((_, i) => (
                                                <Star key={i} size={16} className="text-yellow-500 fill-yellow-500" />
                                            ))}
                                        </div>
                                        <p className="text-gray-300 mb-6 italic leading-relaxed">"{review.text}"</p>
                                        <div>
                                            <div className="font-bold text-white">{review.name}</div>
                                            <div className="text-xs text-cyan-500 font-bold uppercase tracking-wider">{review.role}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- FAQ --- */}
                    <section className="py-20 px-6 border-t border-white/5 bg-[#0e0e0e]">
                        <div className="max-w-3xl mx-auto">
                            <div className="text-center mb-12">
                                <div className="flex items-center justify-center gap-2 mb-2">
                                    <HelpCircle className="text-purple-500" />
                                    <span className="text-purple-500 font-bold uppercase tracking-widest text-xs">Dudas Frecuentes</span>
                                </div>
                                <h2 className="text-3xl md:text-4xl font-black text-white">ANTES DE ENTRAR</h2>
                            </div>

                            <div className="space-y-4">
                                {FAQS.map((faq, idx) => (
                                    <div key={idx} className="bg-[#161616] rounded-xl overflow-hidden border border-white/5">
                                        <button
                                            type="button"
                                            onClick={() => toggleFaq(idx)}
                                            className="w-full flex justify-between items-center p-6 text-left hover:bg-white/5 transition-colors"
                                            aria-expanded={openFaq === idx}
                                        >
                                            <span className="font-bold text-lg text-white">{faq.q}</span>
                                            <ChevronDown className={`text-gray-400 transition-transform duration-300 ${openFaq === idx ? 'rotate-180' : ''}`} />
                                        </button>
                                        <div className={`px-6 text-gray-400 leading-relaxed overflow-hidden transition-all duration-300 ${openFaq === idx ? 'max-h-40 pb-6 opacity-100' : 'max-h-0 opacity-0'}`}>
                                            {faq.a}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer id="contacto" className="bg-[#050505] pt-24 pb-12 px-6 border-t border-white/10">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                                <div className="col-span-1 md:col-span-2">
                                    <div className="flex items-center gap-4 mb-6">
                                        {/* SmartLogo en Footer */}
                                        <SmartLogo size="w-16 h-16" />

                                        <div className="flex flex-col justify-center">
                                            <span className="text-2xl font-black italic text-white">VIRTUAL<span className="text-cyan-500">LIFE</span></span>
                                            <span className="text-xs text-gray-500 uppercase tracking-widest">El Futuro es Hoy</span>
                                        </div>
                                    </div>
                                    <p className="text-gray-500 max-w-sm mb-6">
                                        El futuro del entretenimiento está aquí. Ven y experimenta la tecnología de realidad virtual más inmersiva de Argentina.
                                    </p>
                                    <div className="flex gap-4">
                                        <a href="https://instagram.com/virtuallife" target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-cyan-500 hover:text-black transition-all" aria-label="Síguenos en Instagram"><Instagram size={18} /></a>
                                        <a href="https://www.facebook.com/realidadvirtualnicaragua" target="_blank" rel="noopener noreferrer" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-cyan-500 hover:text-black transition-all" aria-label="Síguenos en Facebook"><Facebook size={18} /></a>
                                        <a href="mailto:reservas@virtuallife.com" className="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-white hover:bg-cyan-500 hover:text-black transition-all" aria-label="Envíanos un correo"><Mail size={18} /></a>
                                    </div>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold uppercase tracking-wider mb-6">Contacto</h4>
                                    <ul className="space-y-4 text-gray-400 text-sm">
                                        <li className="flex items-start gap-3">
                                            <MapPin size={18} className="text-cyan-500 shrink-0" />
                                            Av. Corrientes 1234, Buenos Aires,<br />CABA, Argentina
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <Phone size={18} className="text-cyan-500 shrink-0" />
                                            +505 7779-1433
                                        </li>
                                        <li className="flex items-center gap-3">
                                            <Mail size={18} className="text-cyan-500 shrink-0" />
                                            reservas@virtuallife.com
                                        </li>
                                    </ul>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold uppercase tracking-wider mb-6">Horarios</h4>
                                    <ul className="space-y-2 text-gray-400 text-sm">
                                        <li className="flex justify-between"><span>Lun - Jue:</span> <span className="text-white">12:00 - 22:00</span></li>
                                        <li className="flex justify-between"><span>Vie:</span> <span className="text-white">12:00 - 00:00</span></li>
                                        <li className="flex justify-between"><span>Sáb:</span> <span className="text-white">10:00 - 01:00</span></li>
                                        <li className="flex justify-between"><span>Dom:</span> <span className="text-white">10:00 - 23:00</span></li>
                                    </ul>
                                </div>
                            </div>

                            <div className="border-t border-white/5 pt-8 text-center md:text-left flex flex-col md:flex-row justify-between items-center text-xs text-gray-600 font-mono">
                                <p>© 2026 VIRTUAL LIFE. Todos los derechos reservados.</p>
                                <nav className="flex gap-6 mt-4 md:mt-0" aria-label="Enlaces legales">
                                    <a href="/terminos" className="hover:text-cyan-500 transition-colors">Términos</a>
                                    <a href="/privacidad" className="hover:text-cyan-500 transition-colors">Privacidad</a>
                                    <a href="/franquicias" className="hover:text-cyan-500 transition-colors">Franquicias</a>
                                </nav>
                            </div>
                        </div>
                    </footer>

                    {/* --- CHATBOT INTELIGENTE --- */}
                    <ChatBot openWhatsApp={openWhatsApp} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VirtualLifeApp />);
    </script>
</body>
